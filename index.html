<!DOCTYPE html>
<html>
  <head>
    <title>CourtScore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="https://github.com/legertom/CourtScore">About</a></li>
      </ul>
    </nav>
    <div id="scoreboard">
      <h1>CourtScore</h1>
      <p>A Tennis Scorekeeping SPA</p>
      <div class="score-container">
        <div id="player1ScoreDisplay" class="score">0</div>
        <div id="player2ScoreDisplay" class="score">0</div>
      </div>
      <div id="message"></div>
      <button id="player1Button">Player 1 Scored</button>
      <button id="player2Button">Player 2 Scored</button>
      <button id="undoButton">Undo Last Point</button>
      <button id="resetButton">Reset Game</button>
      <div id="pointsList">
        <ul></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
