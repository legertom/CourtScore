<!DOCTYPE html>
<html>
  <head>
    <title>CourtScore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     
    <nav>
      <ul>
        <li><a href="#" id="about-link">About</a></li>
      </ul>
    </nav>
    <div id="scoreboard">
      <h1>CourtScore</h1>
      
      <div class="score-container">
        <div id="player1ScoreDisplay" class="score">0</div>
        <div id="player2ScoreDisplay" class="score">0</div>
      </div>
      <div id="message"></div>
      <div>
        <button id="player1Button">Player 1 Scored</button>
        <button id="player2Button">Player 2 Scored</button>
      </div>
      <div>
        <button id="undoButton">Undo</button>
        <button id="resetButton">Reset</button>
      </div>
     
      <div id="pointsList">
        <ul></ul>
      </div>
    </div>
    <div id="modal" style="display: none;">
      <span class="close">&times;</span>
      <p>CourtScore is a Tennis Scorekeeping SPA by Tom LÃ©ger. View the repo <a href="https://github.com/legertom/CourtScore">here</a>.</p>
      </div>
    <script src="script.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
